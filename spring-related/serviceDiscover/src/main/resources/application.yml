spring:
  application:
    name: service-consumer
  cloud:
    consul:
      host: localhost
      port: 8500
      # when as producer, the service name is serviceProducer, and server.port is 8501&8502
      # if you don't add spring-boot-starter-actuator dependency, you can make one health check endpoint to
      # your service and configure it  to replace the default health check endpoint actuator/health  which is
      # generated by actuator dependency
      discovery:
        healthCheckPath: /health
        serviceName: ServiceConsumer


server:
  port: 8503

